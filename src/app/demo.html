<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Example</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body>
    <div id="myDiv" class="text-9xl font-semibold bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 border-2 border-red-500 rounded-2xl">
        Click Me!
    </div>

    <script>
        // Example JavaScript code
        const key = 'myDiv';
        const existing_styles = {
            fontSize: 'text-9xl',
            fontWeight: 'font-semibold',
            backgroundColor: 'bg-blue-500',
            textColor: 'text-white',
            textDecoration: 'no-underline',
        };
        const updated_styles = {
            fontSize: 'text-3xl',
            fontWeight: 'font-extrabold',
            backgroundColor: 'bg-red-500',
            textColor: 'text-yellow-500',
            textDecoration: 'underline',
        };

        const element = document.getElementById(key);
            if (element) {
                // Remove existing styles
                element.removeAttribute('style');
                for (const [property, value] of Object.entries(existing_styles)) {
                    console.log("\n value as className: ", value);
                    element.classList.remove(value);
                }

                // Apply updated styles
                for (const [property, value] of Object.entries(updated_styles)) {
                    element.classList.add(value);
                }
            }
    </script>
</body>
</html>
